<div class="header bg-gradient-danger py-8 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--6">
  <!-- Table -->
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><h1>Confirmar Conta</h1></div>
            <div class="btn-wrapper text-center">
              <h3 class="text-muted"> TCC-UNB </h3>
            </div>

          </div>

          <div class="text-center">
            <p>Antes de prosseguir por favor confirme sua conta através do email cadastrado</p>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Endereço de Email</label>
            <input type="email" readonly [disabled]="true" id="inputEmail" class="form-control" placeholder="Endereço de Email"
                  [value]="email">
          </div>
          <div class="d-flex justify-content-around">
            <app-progress-button [size]="'lg'" [loading]="loading" (click)="resendEmail()" [message]="'Reenviar email'">
              <i class="fas fa-sync-alt"></i>
            </app-progress-button>

            <app-progress-button [size]="'lg'" [color]='"info"' [loading]="loading" (click)="switchAccount()" message="Acessar outra conta">
              <i class='fas fa-sign-out-alt'></i>
            </app-progress-button>
            <!-- <div class="btn btn-info" (click)="switchAccount()"> -->

            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
