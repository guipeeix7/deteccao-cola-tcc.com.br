<div class="header bg-gradient-danger py-8 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--6 pb-5">
  <!-- Table -->
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><h1>Esqueceu sua senha?</h1></div>
            <div class="btn-wrapper text-center">
              <h3 class="text-muted"> TCC-UNB </h3>
            </div>
          </div>
            <div class="container" >
              <form  [formGroup]="renewPassForm" class="form-signin">
                <div class="form-group">
                  <label for="inputEmail" class="sr-only">Endereço de Email</label>
                  <input type="email" readonly [disabled]="true" id="inputEmail" class="form-control" placeholder="Endereço de Email"
                        formControlName="email">
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="sr-only">New Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required
                         formControlName="password">
                </div>

                <div class="form-group">
                  <label for="confirmPassword" class="sr-only">Confirm Password</label>
                  <input type="password" id="password_confirmation" class="form-control" placeholder="Confirm Password" required
                    formControlName="password_confirmation">
                </div>
                <!-- [loading]="loading" -->
                <app-progress-button [size]="'lg'" [disabled]="true" [loading]="true" (click)="submitPassowrd()" [message]="'EM desenvolvimento...'"></app-progress-button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
