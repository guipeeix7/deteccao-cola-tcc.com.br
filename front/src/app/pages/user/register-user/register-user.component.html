<div class="mt--9">
    <div class="row">
      <div class="col-12">
        <div class="card bg-secondary shadow mt-4">
          <div class="card-header bg-white border-0">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <h3 class="mb-0 d-inline">Registrar novo usuário</h3>
              </div>
              <div class="col-auto ml-auto">
                <button (click)="onSubmit()" [disabled]="!registrationForm.valid || loading" class="btn btn-outline-success" type="submit">Adicionar <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-name">Nome</label>
                      <input type="text" id="input-name" [formControl]="name" class="form-control form-control-alternative" placeholder="Nome">
                      <div *ngIf="name.invalid && name.touched">
                        <div class="text-danger" *ngIf="name.errors.required">O campo nome é necessário.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email</label>
                      <input type="email" id="input-email" [formControl]="email" class="form-control form-control-alternative" placeholder="Ex: jhonDoe@gmail.com">
                      <div *ngIf="email.invalid && email.touched">
                        <div class="text-danger" *ngIf="email.errors.required">O campo email é necessário.</div>
                        <div class="text-danger" *ngIf="email.errors.email">Por favor, digite um email válido.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password">Password</label>
                      <input type="password" id="input-password" [formControl]="password" class="form-control form-control-alternative" placeholder="Senha">
                      <div *ngIf="password.invalid && password.touched">
                        <div class="text-danger" *ngIf="password.errors.required">Password is required.</div>
                        <div class="text-danger" *ngIf="password.errors.minlength">Password should be at least 6 characters long.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password-confirmation">Confirm Password</label>
                      <input type="password" id="input-password-confirmation" [formControl]="passwordConfirmation" class="form-control form-control-alternative" placeholder="Confirme a senha">
                      <div *ngIf="passwordConfirmation.invalid && passwordConfirmation.touched">
                        <div class="text-danger" *ngIf="passwordConfirmation.errors.required">Password confirmation is required.</div>
                      </div>
                      <div class="text-danger" *ngIf="registrationForm.errors?.passwordsNotMatching && passwordConfirmation.touched">
                        Passwords do not match.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
