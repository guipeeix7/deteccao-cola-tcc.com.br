<div class="modalBtn" (click)="openModal()">
  <ng-content select="[CustomModalButton]"></ng-content>
</div>

<div class="modal " tabindex="-1" role="dialog" aria-hidden="true"  [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title | TrucanteString:[60, '...']  }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Fechar</button>
      </div>
    </div>
  </div>
</div>
