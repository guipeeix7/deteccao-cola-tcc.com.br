<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
    <app-search-table (searchEmitter)="searchDatabase($event)">
      <ng-content search> </ng-content>
    </app-search-table>
  </div>
</div>
<hr>
<app-dynamic-paginator
  (searchEmitter)="searchDatabase($event)"
  (paginatorEmitter)="changePage($event)"
  [data]="items"
>
</app-dynamic-paginator>

<div select='[customItem]'>
  <ng-content customItem></ng-content>
</div>

<ng-template #elseBlock>
  <tbody></tbody>
</ng-template>

<div
  *ngIf="noDataFound == true"
  class="row justify-content-center align-items-center pt-4"
>
  <div class="col-12 text-center align-self-center">
    <h1 class="text-muted">Sem dados</h1>
  </div>
</div>
<app-dynamic-paginator
  (searchEmitter)="searchDatabase($event)"
  (paginatorEmitter)="changePage($event)"
  [data]="items"
>
</app-dynamic-paginator>
