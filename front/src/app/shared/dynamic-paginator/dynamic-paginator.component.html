<div class="text-left mt-2 mr-2 mb-4">
  <nav aria-label="..." class="ml-2">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item"  >
        <a class="page-link" [attr.disabled]="currentPage <=1 ? '' : null" href="javascript:void(0)" (click)="changePage(currentPage-1)" tabindex="-1">
          <i class="fas fa-angle-left"></i>
          <span class="sr-only">Anterior</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" [attr.disabled]="currentPage >= lastPage ? '' : null" (click)="changePage(currentPage+1)" href="javascript:void(0)">
        <i class="fas fa-angle-right"></i>
          <span class="sr-only">Proxima</span>
        </a>
      </li>
    </ul>
  </nav>
  Pagina {{ currentPage }} de {{ lastPage }}
</div>
